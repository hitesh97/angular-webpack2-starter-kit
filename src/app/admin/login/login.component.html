<div class="row expanded align-center">
    <h1>Logon to your account</h1>
</div>

<div class="row align-center">
    <form>
        <div class="small-12 columns">  
            <label>Username
                <input type="text" placeholder="Enter Email address" id="email" [(ngModel)]="email" name="email" required #em="ngModel" >
                <div [hidden]="em.valid || em.pristine" class="alert callout">Email is Required field</div>
            </label>
        </div>

        <div class="small-12 columns">  
            <label>Password
                <input type="password" placeholder="Enter Password" id="password1" [(ngModel)]="password1" name="password1" required #pwd1="ngModel" >
                <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">Password is Required field</div>
            </label>
        </div>

        <div *ngIf="passwordFail" class="alert callout">  
            Password Do Not Match
        </div>

        <div class="small-12 columns">  
            <div class="expanded button-group">  
                <a class="success button" (click)="login()" >Login</a>
                <a class="cancel button" (click)="signup()" >Sign Up</a>
            </div>
        </div>

        <div class="small-12 columns">  
            <div class="expanded button-group">  
                <a class="success button" (click)="cancel()" >Back to the main site</a>
            </div>
        </div>
    </form>
</div>
